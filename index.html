<!DOCTYPE html>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="topDiv">
            <h3>
                Metric/Imperial Unit Conversion
            </h3>
            <div class="convertDiv">
                <input type="text" value="20"/>
            </div>
            <div class="convertDiv">
                <button class="convertButton">
                    Convert
                </button>
            </div>
        </div>
        <div class="unitDiv">
            <p>Length (Meters/Feet)</p>
            <p class="lengthP">
                20 meters = 65.620 feet | 20 feet = 6.096 meters

            </p>
        </div>
        <div class="unitDiv">
            <p>Volume (Liters/Gallons)</p>
            <p class="volumeP">
                20 liters = 5.280 gallons | 20 gallons = 75.758 liters

            </p>
        </div>
        <div class="unitDiv">
            <p>Mass (Kilograms/Pounds)</p>
            <p class="massP">20 kilograms = 44.080 pounds | 20 pounds = 9.074 kilograms</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
